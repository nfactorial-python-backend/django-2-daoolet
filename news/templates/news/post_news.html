<body>
    <h1>Add News</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" required><br>

        <label for="content">Text:</label>
        <textarea name="content" required></textarea><br>
        
        <button type="submit">Add News</button>
    </form>
</body>
