{% extends "news/base.html" %}

{% block title %} News {% endblock %}

{% block content %}
    <a href="{% url 'news:create_news' %}"> Add news</a>
    <ol>
    {% for i in news %}
        <li>
            <a href="{% url 'news:detail' i.id %}">
                {{ i.title }}
            </a>
        </li>
        {% if user == news.author or perms.news.delete_news %}
        <form action="{% url 'news:delete_news' i.id %}" method="post">
            {% csrf_token %}
            <button type="submit">Удалить</button>
        </form>
        {% endif %}
    {% endfor %}
    </ol>
{% endblock %}
